name: Security vulnerability
description: Report a security vulnerability
title: "[SECURITY] "
labels: [security]
body:
  - type: markdown
    attributes:
      value: |
        **Describe the vulnerability**  
        A clear and concise description of what the vulnerability is.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the vulnerability is.
      placeholder: Describe the vulnerability
      value:
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        **To Reproduce**  
        Steps to reproduce the vulnerability:
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the vulnerability.
      placeholder: "1. Go to '...'\n2. Click on '....'\n3. Scroll down to '....'\n4. See vulnerability"
      value:
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        **Expected behaviour**  
        A clear and concise description of what you expected to happen.
  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen.
      placeholder: Describe the expected behaviour
      value:
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        **Screenshots**  
        If applicable, add screenshots to help explain the vulnerability.
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the vulnerability.
      placeholder: Add screenshots
      value:
  - type: markdown
    attributes:
      value: |
        **Additional context**  
        Add any other context about the vulnerability here.
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the vulnerability here.
      placeholder: Add any other context
      value: